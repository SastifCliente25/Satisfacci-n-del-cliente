<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta de Satisfacción y Esfuerzo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .opciones {
      margin-top: 10px;
    }

    .opciones label {
      display: block;
      font-weight: normal;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .respuesta {
      margin-top: 30px;
      padding: 15px;
      background-color: #e0ffe0;
      border: 1px solid #b3ffb3;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Encuesta de Satisfacción al Cliente</h1>
    <p>Tu opinión es muy importante para nosotros</p>

    <form id="encuestaForm">
      <h2>Información básica</h2>
      <label>Nombre</label>
      <input type="text" name="nombre" required>

      <label>Correo Electrónico</label>
      <input type="email" name="correo" required>

      <label>Calificación general del servicio (1 a 5)</label>
      <select name="calificacionGeneral">
        <option value="5">5 - Excelente</option>
        <option value="4">4 - Muy Bueno</option>
        <option value="3">3 - Bueno</option>
        <option value="2">2 - Regular</option>
        <option value="1">1 - Malo</option>
      </select>

      <label>Comentarios generales</label>
      <textarea name="comentarioGeneral" rows="4"></textarea>

      <h2>Encuesta de Esfuerzo del Cliente (CES)</h2>

      <label>1. ¿Qué tan fácil te ha resultado realizar una compra en nuestra tienda online?</label>
      <select name="facilidadCompra">
        <option value="1">1 - Extremadamente difícil</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 - Extremadamente fácil</option>
      </select>

      <label>2. ¿Has podido encontrar lo que estabas buscando?</label>
      <div class="opciones">
        <label><input type="radio" name="encontrado" value="Sí" required> Sí</label>
        <label><input type="radio" name="encontrado" value="No"> No</label>
        <label><input type="radio" name="encontrado" value="No estoy seguro"> No estoy seguro</label>
      </div>

      <label>3. ¿Cómo podríamos mejorar tu experiencia con nuestra empresa?</label>
      <textarea name="mejoras" rows="3"></textarea>

      <h2>Encuesta de Satisfacción del Cliente (CSAT)</h2>

      <label>1. ¿Cómo evaluarías tu nivel de satisfacción con la empresa?</label>
      <select name="satisfaccionEmpresa">
        <option>Muy satisfecho</option>
        <option>Satisfecho</option>
        <option>Ni satisfecho ni insatisfecho</option>
        <option>Insatisfecho</option>
        <option>Muy insatisfecho</option>
      </select>

      <label>2. ¿Cuánto tiempo llevas utilizando nuestros productos/servicios?</label>
      <select name="tiempoUso">
        <option>Menos de un mes</option>
        <option>Entre 1 y 3 meses</option>
        <option>Entre 3 y 6 meses</option>
        <option>Entre 6 meses y un año</option>
        <option>Más de un año</option>
      </select>

      <label>3. ¿Con qué frecuencia los utilizas?</label>
      <select name="frecuenciaUso">
        <option>Una o más veces a la semana</option>
        <option>Dos o tres veces al mes</option>
        <option>Una vez al mes</option>
        <option>Menos de una vez al mes</option>
      </select>

      <label>4. ¿Has recibido tu producto en el tiempo esperado?</label>
      <div class="opciones">
        <label><input type="radio" name="productoTiempo" value="Sí" required> Sí</label>
        <label><input type="radio" name="productoTiempo" value="No"> No</label>
      </div>

      <label>5A. Calidad</label>
      <select name="calidad">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
      </select>

      <label>5B. Relación calidad/precio</label>
      <select name="relacionCalidadPrecio">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
      </select>

      <label>5C. Rapidez</label>
      <select name="rapidez">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
      </select>

      <label>6. ¿Recomendarías nuestros productos a un amigo?</label>
      <select name="recomendacion">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>

      <label>7. ¿Hay algo más que te gustaría decirnos?</label>
      <textarea name="comentarioFinal" rows="3"></textarea>

      <button type="submit">Enviar Encuesta</button>
    </form>

    <div class="respuesta" id="respuesta">
      ¡Gracias por tu opinión! Tus respuestas han sido enviadas correctamente.
    </div>
  </div>

  <script>
    const form = document.getElementById('encuestaForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      respuesta.style.display = 'block';
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
