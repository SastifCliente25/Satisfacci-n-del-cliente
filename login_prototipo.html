<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de Satisfacción al Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFA500 0%, #87CEEB 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #87CEEB;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #87CEEB;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #FFA500, #FF8C00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: linear-gradient(to right, #FF8C00, #FFA500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }

        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9c4e5046-3d8e-4e3f-9e70-ff25f1eff426.png" alt="Logo con letra S en azul" />
        </div>
        <h1>Acceso al Sistema</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div id="message" class="message"></div>
        </form>
        <footer>Prototipo de Satisfacción al Cliente © 2025</footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            // Clear previous messages
            message.style.display = 'none';
            message.className = 'message';
            
            // Check credentials
            if (username === 'solutions' && password === '123S') {
                message.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                message.className = 'message success';
                message.style.display = 'block';
                
                // Simulate redirect (in a real app, this would go to dashboard)
                setTimeout(() => {
                    window.open('welcome.html', '_blank');
                }, 1500);
            } else {
                message.textContent = 'Usuario o contraseña incorrectos. Intente nuevamente.';
                message.className = 'message error';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
